<p>home works!</p>
<div>
    <p>
        Clicked
        <button (click)="countClick()">
            Add
        </button>
        {{clickCounter}}
    </p>

    <input type="text" [(ngModel)]="name">
    <p>typed: {{name}}</p>
</div>

<div [style.background-color]="clickCounter > 4 ? 'red' : 'blue'">
    <ng-template [ngIf]="clickCounter % 2 === 0" [ngIfElse]="none">
        <div>bigger </div>
    </ng-template>

    <ng-template #none>
        <div>lesser</div>
    </ng-template>
</div>
